<p>
  {% if paginator.previous_page %}
    {% if paginator.page == 2 %}
      <a href="{{ site.baseurl }}/">Newer</a>
    {% else %}
      <a href="{{ site.baseurl }}/page{{paginator.previous_page}}/">Newer</a>
    {% endif %}
  {% else %}
    <span>Newer</span>
  {% endif %}
  &nbsp;&nbsp;|&nbsp;&nbsp;
  {% if paginator.next_page %}
    <a href="{{ site.baseurl }}/page{{paginator.next_page}}/">Older</a>
  {% else %}
    <span>Older</span>
  {% endif %}
</p>
