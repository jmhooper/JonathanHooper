---
layout: default
---

<div class="posts">
  {% for post in paginator.posts %}
    <div class="row">
      <a href="{{ post.url }}">
        <h1 class="post-title">{{ post.title }}</h1>
        <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        <p class="post-summary">
          {% if post.summary %}
            {{ post.summary }}
          {% else %}
            {{ post.excerpt }}
          {% endif %}
        </p>
      </a>
    </div>
  {% endfor %}
</div>

<div class="row">
  {% include pagination.html %}
</div>
