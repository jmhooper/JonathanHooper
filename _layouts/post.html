---
layout: default
---

{% assign minutes = content | number_of_words | divided_by: 180 %}
{% if minutes == 0 %}
{% assign minutes = 1 %}
{% endif %}

<div class="post">
  <div class="row">
    <h1>{{ page.title }}</h1>
    <p>
      {{ page.date | date: "%b %-d, %Y" }}
    </p>
    <p>
      {{ minutes }} minute read
    </p>
    <article>
      {{ content }}
    </article>
  </div>
</div>
